<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="styles.css">
    <title>Coming Soon</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="images/logo.svg" alt="logo">
        </header>
        <div class="image">
            <img src="images/hero-mobile.jpg" alt="hero-image">
        </div>
        <article>
            <h1><span>WE'RE</span><br>COMING<br>SOON</h1>
            <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
            <form action="" method="post" id="form">
                <div class="email">
                    <input type="text" name="email" id="email" placeholder="Email Address">
                    <img src="images/icon-error.svg">
                    <button type="submit"><span class="material-symbols-rounded icon">arrow_forward_ios</span></button>
                </div>
                <span id="invalid">Please provide a valid email</span>
            </form>
        </article>
    </div>
    <script src="index.js"></script>
</body>
</html>
